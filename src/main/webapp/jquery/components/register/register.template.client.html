<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="register.style.client.css">

    <title>Insert title here</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script
            src="register.controller.client.js"></script>
</head>

<body>
<div class="container">
    <h1>Register</h1>

    <form>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" placeholder="Username">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPasswordFld" placeholder="Verify Password">
            </div>
        </div>
    </form>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button id="registerBtn" type="button" class="btn btn-info btn-block">Register</button>
            <div class="row">
                <div class="col-6">
                    <a href="../login/login.template.client.html">Click here to login</a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>

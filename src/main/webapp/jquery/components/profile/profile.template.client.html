<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="profile.style.client.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <title>Insert title here</title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../services/user.service.client.js"></script>
    <script
            src="profile.controller.client.js"></script>

</head>

<body>
<div class="container">
    <h1 id="title">Profile</h1>

    <form>
        <!--<div class="form-group row">-->
            <!--<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="usernameFld" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneFld">
            </div>
        </div>

        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailFld">
            </div>
        </div>

        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="form-control" id="roleFld">
                    <option value="">SELECT</option>
                    <option value="FACULTY">FACULTY</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirthFld" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateOfBirthFld" placeholder="Dennis@gmail.com">
            </div>
        </div>


    </form>

    <button id="updateBtn" type="button" class="btn btn-primary btn-block">Update</button><br>
    <button id="logoutBtn" type="button" class="btn btn-danger btn-block">Logout</button><br>

</div>

</body>
</html>
